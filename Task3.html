<body>

    

    


    <h1>3.Create a web page with a text box and a button. When the button is clicked, display an alert box with the text
        that was entered in the text box.
    </h1>

    <br> <br>
    <div class="input-container">
        <input type="text" class="text-input" id="text" placeholder="Enter text">

        <button id="show_text"> Apply </button>

        <style>
            body {
                text-align: center;
                padding-top: 50px;
            }

            #show_text {
                height: 50px;
                width: 100px;
                font-size: 28px;
                border-radius: 10px;
                background-color: green;
            }

            .text-input{

                height: 40px;
                width: 300px;
                border-radius: 10px;

            }
        </style>



        <script>

            var text = document.getElementById("text")
            var btn = document.getElementById("show_text")
            btn.addEventListener("click", submit)

            function submit() {

                var myText = text.value
                alert(myText)


            }

        </script>



</body>

</html>
