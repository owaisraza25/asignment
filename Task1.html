<body>

    <h1>
        1.Create a simple web page with a button. When the button is clicked, display an alert box that says "Hello, World!"
    </h1>
<br> <br>

    <button class="btn" id="btn"> Click </button>

    <style>
         body {
      text-align: center;
      padding-top: 50px;
    }

.btn{
    height: 50px;
    width: 100px;
    font-size: 28px;
    border-radius: 10px;
}

    </style>

    <script>

        var btn = document.getElementById("btn");

        btn.addEventListener("click", Button)


        function Button() {
            alert("Hello World")
        }

    </script>



</body>
