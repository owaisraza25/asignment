<body>

    <h1>
        4.Create a web page with an image and a button. When the button is clicked, change the image to a different one.
    </h1>

    <br> <br>

    <img id="img" src="1.jpg" height="300px" width="600px">

    <br> <br>

    <button id="btn_chng"> Change Image </button>

    <style>
        body {
            text-align: center;
            padding-top: 50px;
        }

        #btn_chng {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>

    <script>

        var btn = document.getElementById("btn_chng")
        var image = document.getElementById("img")
        var randomNumber = Math.floor(Math.random() * 6 + 1)

        btn.addEventListener("click", change_pic)
        function change_pic() {
            var pictureNumber = Math.floor(Math.random() * 7)+1;




            console.log(pictureNumber)
            switch (pictureNumber) {
                case 1:
                document.getElementById("img").src = "1.jpg";
                break;
                case 2:
                document.getElementById("img").src = "2.jpg"
                break;
                case 3:
                document.getElementById("img").src = "3.jpg"
                break;
                case 4:
                document.getElementById("img").src = "4.jpg"
                break;
                case 5:
                document.getElementById("img").src = "5.jpg"
                break;
                case 6:
                document.getElementById("img").src = "6.jpg"
                break;
                case 7:
                document.getElementById("img").src = "7.jpg"
                break;
                default :
                document.getElementById("img").src = ""

            }
        }


    </script>
